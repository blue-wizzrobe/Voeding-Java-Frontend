    <script>
        var url = "https://yc2112-backend.azurewebsites.net/receptaanuser";
        //var url = "http://localhost:8082/receptaanuser";
    
        function maakReceptAan(){
            var userid = document.getElementById("fuserid").value;
            var recept = {};
            recept.beschrijving = document.getElementById("fbeschrijving").value;
            recept.naam = document.getElementById("fnaam").value;
            recept.bereidingstijd = document.getElementById("fbereidingstijd").value;
            recept.bereiding = document.getElementById("fbereiding").value;
            recept.afbeelding = document.getElementById("fafbeelding").value;
            console.log(recept);
            fetch(url+"/"+userid,{
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
                method: "POST",
                body: JSON.stringify(recept)
            })
            .then(result => console.log(result))
        }
    </script>
